<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatar Problema</title>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Grand+Hotel&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Sacramento&family=Send+Flowers&display=swap" rel="stylesheet">
    
    <style>
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            margin: 0;
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center;     /* Centraliza verticalmente */
            height: 100vh;           /* Altura total da tela */
        }

        
        .form-card {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 500px; /* Largura máxima para não ficar gigante */
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        h2 {
            color: #000000;
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Estilo dos campos */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #000000;
            font-weight: bold;
            font-size: 14px;
        }

       
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e5f2;
            border-radius: 10px;
            box-sizing: border-box; 
            outline: none;
        }

        
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e5f2;
            border-radius: 10px;
            box-sizing: border-box;
            outline: none;
            resize: vertical; 
            font-family: 'Segoe UI', sans-serif; 
        }

        
        input:focus, textarea:focus {
            border-color: #000000;
        }

        /* Botões */
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-enviar {
            background-color: #FFE600;
            color: rgb(0, 0, 0);
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            flex: 1; /* Ocupa o espaço disponível */
        }

        .btn-voltar {
            background-color: #f4f7fe;
            color: #000000;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none; /* Remove sublinhado se for link */
            text-align: center;
        }

        .btn-enviar:hover { opacity: 0.9; }
        .btn-voltar:hover { background-color: #e0e5f2; }

    </style>
</head>
<body>

    <div class="form-card">
        <h2>Reportar Erro</h2>
        
        <form>
            <div class="form-group">
                <label>Qual o seu problema (número do erro)?</label>
                <input type="text" placeholder="Ex: Erro 404, Falha na entrega..." required>
            </div>

            <div class="form-group">
                <label>Descreva em detalhes:</label>
                <textarea rows="6" placeholder="Escreva aqui o que aconteceu..." required></textarea>
            </div>

            <div class="btn-group">
                <a href="inicial.html" class="btn-voltar">Voltar</a>
                
                <button type="submit" class="btn-enviar">Enviar Report</button>
            </div>
        </form>
    </div>

</body>
</html>
