<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Principal</title>

    <link rel="stylesheet" href="assets/CSS/styles2.css">

    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Grand+Hotel&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Sacramento&family=Send+Flowers&display=swap" rel="stylesheet">





</head>
<body>

    <div class="dashboard-container">
        <div class="header-tools">
            <div>
                <h2>Lista de Entregas</h2>
                <p style="color: #a3aed0; font-size: 14px;">Gerencie o status das suas entregas recentes</p>
            </div>
            <button class="btn-add">+  Entrega</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th style="width: 50px;"><input type="checkbox" class="custom-checkbox"></th>
                    <th>Destinatário</th>
                    <th>ID Pedido</th>
                    <th>Data Prevista</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabela-corpo">
                </tbody>
        </table>
    </div>
</body>
</html>
